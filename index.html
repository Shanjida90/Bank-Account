<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>My bank Account</title>
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Shanjida's Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email"> <br>
            <input type="password" name="" id="" class="form-control" placeholder="password"> <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-Area">
        <div class="row make-align">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit"> 00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>withdraw</h5>
                    <h2>$<span id="current-withdraw"> 00</span></h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance"> 1300</span></h2>
                </div>
            </div>
        </div>
        <div class="row second-column">
            <div class="col-md-6">
                <div class="submit-area measure-box">
                    <h4>Deposit</h4>
                    <input type="text" id="deposit-amount" class="form-control" placeholder="$ you want to deposit"> <br>
                    <button class="btn btn-success" id="deposit-button">deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area measure-box">
                    <h4>withdraw</h4>
                    <input type="text" id="withdraw-amount" class="form-control" placeholder="$ you want to withdraw"> <br>
                    <button class="btn btn-success" id="withdraw-btn">withdraw</button>

                </div>
            </div>
        </div>

    </div>





    <!--All javaScript code here-->
    <script>
        //loginBtn
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function() {
                let loginArea = document.getElementById("login-area");
                loginArea.style.display = "none";
                const transactionArea = document.getElementById("transaction-Area")
                transactionArea.style.display = "block";

            })
            //depositButton
        const depositBtn = document.getElementById("deposit-button");
        depositBtn.addEventListener("click", function() {
            const depositAmount = document.getElementById("deposit-amount").value;
            const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById("current-deposit").innerText;
            // const currentDepositNum = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNum;
            // document.getElementById("current-deposit").innerText = totalDeposit;


                updateSpanText("current-deposit",depositNumber); 


                 updateSpanText("current-balance",depositNumber);

            document.getElementById("deposit-amount").value = "";
     })

             // withdrawButton
            const withdrawBtn=document.getElementById("withdraw-btn");
            withdrawBtn.addEventListener("click", function(){
            const withdrawAmount=document.getElementById("withdraw-amount").value;
            const withdrawNum=parseFloat(withdrawAmount);


                lessBalance("current-withdraw",withdrawNum )
                lessBalance("current-balance",withdrawNum)
                document.getElementById("withdraw-amount").value = "";
})
        function lessBalance(id,withdrawNum){
                const currentLessBalance=document.getElementById(id).innerText;
                const currentBalanceNumLess=parseFloat(currentLessBalance);
                const totalAfter=currentBalanceNumLess-withdrawNum;
                document.getElementById(id).innerText=totalAfter;

        }  

    function updateSpanText (id,depositNumber){
                 const currentBalance=document.getElementById(id).innerText;
                const currentBalanceNum=parseFloat(currentBalance); 
                const totalBalance=depositNumber+currentBalanceNum;
                document.getElementById(id).innerText=totalBalance; 
        }
          
    </script>
</body>

</html>
